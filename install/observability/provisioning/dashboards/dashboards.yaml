# Grafana Dashboard Provisioning for ACM
# ========================================
# Auto-loads dashboards from the mounted folder

apiVersion: 1

providers:
  - name: 'ACM Dashboards'
    orgId: 1
    folder: 'ACM'
    folderUid: 'acm-folder'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false

