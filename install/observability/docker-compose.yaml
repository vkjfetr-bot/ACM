# ACM Observability Stack - Docker Compose
# =========================================
# Complete observability stack with Alloy, Grafana, Tempo, Loki, Prometheus, Pyroscope
#
# Usage:
#   docker-compose up -d
#
# Endpoints:
#   Grafana:       http://localhost:3000  (admin/admin)
#   Alloy OTLP:    localhost:4317 (gRPC), localhost:4318 (HTTP)
#   Tempo API:     http://localhost:3200
#   Pyroscope:     http://localhost:4040
#   Loki:          http://localhost:3100
#   Prometheus:    http://localhost:9090

services:
  # ============================================================================
  # Grafana Alloy - OpenTelemetry Collector
  # Receives OTLP from Python apps and routes to backends
  # ============================================================================
  alloy:
    image: grafana/alloy:latest
    container_name: acm-alloy
    command:
      - "run"
      - "/etc/alloy/config.alloy"
      - "--server.http.listen-addr=0.0.0.0:9099"
      - "--stability.level=generally-available"
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "9099:9099"   # Alloy UI/metrics
    volumes:
      - ./config-docker.alloy:/etc/alloy/config.alloy:ro
    depends_on:
      tempo:
        condition: service_healthy
      loki:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/9099'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ============================================================================
  # Grafana - Dashboard and Visualization
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: acm-grafana
    ports:
      - "3000:3000"   # Grafana UI
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-pyroscope-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./provisioning:/etc/grafana/provisioning:ro
      - ./dashboards:/etc/grafana/dashboards:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      tempo:
        condition: service_healthy
      loki:
        condition: service_healthy
      prometheus:
        condition: service_healthy
      pyroscope:
        condition: service_started  # Pyroscope is optional, don't block on its healthcheck
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ============================================================================
  # Grafana Tempo - Distributed Tracing
  # ============================================================================
  tempo:
    image: grafana/tempo:2.9.0
    container_name: acm-tempo
    command: ["-config.file=/etc/tempo.yaml"]
    ports:
      - "3200:3200"   # Tempo API
      - "9095:9095"   # Tempo gRPC
    volumes:
      - ./tempo-docker.yaml:/etc/tempo.yaml:ro
      - tempo-data:/var/tempo
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3200/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ============================================================================
  # Grafana Pyroscope - Continuous Profiling
  # ============================================================================
  pyroscope:
    image: grafana/pyroscope:1.16.0
    container_name: acm-pyroscope
    user: "0"  # Run as root to fix permission issues
    command: ["-config.file=/etc/pyroscope.yaml"]
    ports:
      - "4040:4040"   # Pyroscope UI/API
      - "4041:4041"   # Pyroscope gRPC
    volumes:
      - ./pyroscope-docker.yaml:/etc/pyroscope.yaml:ro
      - pyroscope-data:/var/pyroscope
    restart: unless-stopped
    # Pyroscope uses a minimal container with no shell/wget/curl
    # Disable healthcheck and rely on restart policy

  # ============================================================================
  # Grafana Loki - Log Aggregation
  # ============================================================================
  loki:
    image: grafana/loki:3.3.2
    container_name: acm-loki
    command: ["-config.file=/etc/loki/local-config.yaml"]
    ports:
      - "3100:3100"   # Loki API
    volumes:
      - ./loki-docker.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ============================================================================
  # Prometheus - Metrics Collection
  # Retention: 1 year (365 days) for long-term ACM observability
  # ============================================================================
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: acm-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-remote-write-receiver"
      - "--enable-feature=exemplar-storage"
      - "--storage.tsdb.retention.time=365d"
      - "--storage.tsdb.retention.size=10GB"
    ports:
      - "9090:9090"   # Prometheus UI/API
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  tempo-data:
  pyroscope-data:
  loki-data:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: acm-observability
