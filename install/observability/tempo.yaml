# Grafana Tempo Configuration for ACM
# =====================================
# Minimal local deployment - stores traces in local filesystem
#
# Start with: tempo -config.file=tempo.yaml
# API: http://localhost:3200
# OTLP gRPC: localhost:4317
# OTLP HTTP: localhost:4318

server:
  http_listen_port: 3200
  grpc_listen_port: 9095

# Accept OTLP traces from Python OpenTelemetry SDK
distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  max_block_duration: 5m
  trace_idle_period: 10s

compactor:
  compaction:
    block_retention: 168h  # 7 days retention

# Local filesystem storage (no S3/GCS needed)
storage:
  trace:
    backend: local
    local:
      path: ./tempo-data
    wal:
      path: ./tempo-data/wal
    block:
      bloom_filter_false_positive: 0.05

# Generate metrics from traces (RED metrics)
metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: acm-local
  storage:
    path: ./tempo-data/generator/wal
    remote_write: []
  traces_storage:
    path: ./tempo-data/generator/traces

# Query frontend settings
query_frontend:
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1.073741824e+09

# Limits
overrides:
  defaults:
    ingestion:
      rate_limit_bytes: 15000000
      burst_size_bytes: 20000000
    read:
      max_bytes_per_tag_values_query: 5000000
