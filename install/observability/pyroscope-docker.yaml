# Pyroscope Configuration for Docker
# ====================================

target: all

server:
  http_listen_port: 4040
  grpc_listen_port: 4041
  log_level: info

storage:
  backend: filesystem
  filesystem:
    dir: /var/pyroscope/data

memberlist:
  join_members: []

ingester:
  lifecycler:
    ring:
      replication_factor: 1

compactor:
  compaction_interval: 30s

# Extended limits
limits:
  max_query_length: 720h
  max_query_lookback: 720h
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 5
  reject_older_than: 720h
