# Default configuration for ACM pipeline v3.
sampling:
  period: "10s"
features:
  window: "60s"
  step: "10s"
  spectral_bands:
    - [0.0, 0.1]
    - [0.1, 0.3]
    - [0.3, 0.5]
pca:
  variance: 0.95
segmentation:
  model: "rbf"
  min_duration_s: 60
clustering:
  algo: "kmeans_auto"
  k_range: [2, 8]
  min_cluster_minutes: 3
hmm:
  min_state_seconds: 60
  allowed_transitions:
    - ["Idle", "Start"]
    - ["Start", "Run"]
    - ["Run", "Stop"]
    - ["Stop", "Idle"]
detectors:
  per_regime: "iforest"
  fusion_weights: [0.5, 0.3, 0.2]
thresholds:
  method: "EVT"
  alpha: 0.001
  fallback_quantile: 0.995
eventization:
  min_len: "30s"
  merge_gap: "120s"
drift:
  psi_regime_warn: 0.25
  psi_regime_alert: 0.5
  adwin_delta: 0.002
report:
  key_tags: []
