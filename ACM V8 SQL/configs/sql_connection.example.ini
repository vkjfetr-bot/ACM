# Example SQL connection configuration (do not commit real secrets).
# Copy to `sql_connection.ini` and fill with your environment or use env vars.

[default]
; server can be hostname or host,port
server=localhost,1433
; database name
database=ACM
; authentication: preferred to set via env var ACM_SQL_PASSWORD
user=sa
password=${ACM_SQL_PASSWORD}

